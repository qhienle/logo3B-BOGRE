<!DOCTYPE html>
<html>
<head>
    <title>Logo 3B BoHyBat</title>
    <!-- link rel="stylesheet" href="./styles/flip-card.css" -->
    <style>
        #flip-card {
            width: 127px;
            height: 127px;
            position: relative;
            margin: auto;
            perspective: 1000; /* 3D effect */
        }
        /* This container is needed to position the front and back side */
        #logos {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 1.0s linear;
        }
        #flip-card:hover #logos {
          transform: rotateY(180deg);
        }
        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }
        .front {
            background-color: transparent;
            color: black;
        }
        .back {
            background-color: transparent;
            color: black;
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>

<h1>Welcome to ThreeBees!</h1>

<p>Animated 3B's logo, using CSS. Hover your mouse over the logo to try me out!</p>

<div id="flip-card">
    <!-- This container is needed to position the front and back side -->
    <div id="logos" class="face">
        <div class="front face">
            <img src="./images/logo_3B.png" alt="3B Logo">
        </div>
        <div class="back face">
            <img src="./images/logo_bohybat.png" alt="3B Logo">
        </div>
    </div>
</div>

</body>
</html>
